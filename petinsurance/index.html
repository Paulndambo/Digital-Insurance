    <!-- Structured Data - FAQ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      "mainEntity": [
        {
          "@type": "Question",
          "name": "What does pet insurance cover in Kenya?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Pet insurance in Kenya covers accidents, illnesses, emergency vet visits, surgeries, medications, and wellness care depending on your chosen plan. Coverage ranges from basic accident protection to comprehensive wellness plans."
          }
        },
        {
          "@type": "Question",
          "name": "How much does pet insurance cost in Kenya?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Pet insurance in Kenya starts from KSh 250 per month for basic accident coverage, KSh 400 for essential coverage, and KSh 600 for comprehensive coverage including wellness benefits."
          }
        },
        {
          "@type": "Question",
          "name": "Which pets can be insured?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We insure dogs, cats, birds, rabbits, and other domestic pets. Coverage is available for pets of all ages, though premiums may vary based on age and health status."
          }
        },
        {
          "@type": "Question",
          "name": "How quickly does coverage start?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Emergency coverage starts immediately, illness coverage has a 14-day waiting period, and wellness benefits have a 30-day waiting period from your policy start date."
          }
        }
      ]
    }
    </script>
